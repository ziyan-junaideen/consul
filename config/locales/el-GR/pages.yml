el:
  pages:
    conditions:
      title: Όροι και προϋποθέσεις χρήσης
      subtitle: ΝΟΜΙΚΕΣ ΠΛΗΡΟΦΟΡΙΕΣ ΣΧΕΤΙΚΑ ΜΕ ΤΗ ΧΡΗΣΗ, ΤΟ ΑΠΟΡΡΗΤΟ ΚΑΙ ΤΗΝ ΠΡΟΣΤΑΣΙΑ ΤΩΝ ΠΡΟΣΩΠΙΚΩΝ ΔΕΔΟΜΕΝΩΝ ΤΗΣ ΠΥΛΗΣ ΑΝΟΙΧΤΗΣ ΔΙΑΚΥΒΕΡΝΥΣΗΣ
      description: Πληροφορίες σχετικά με τους όρους χρήσης, την ιδιωτικότητα και την προστασία των προσωπικών δεδομένων.
    help:
      title: "%{org} είναι μια πλατφόρμα συμμετοχής των πολιτών"
      guide: "Αυτός ο οδηγός θα σας πει ποιες είναι οι μεμονωμένες ενότητες %{org} και πώς λειτουργούν."
      menu:
        debates: "Συζητήσεις"
        proposals: "Προτάσεις"
        budgets: "Συμμετοχικοί προϋπολογισμοί"
        polls: "Δημοσκοπήσεις"
        other: "Άλλες πληροφορίες ενδιαφέροντος"
        processes: "Διαδικασίες"
      debates:
        title: "Συζητήσεις"
        description: "Στο τμήμα %{link} μπορείτε να μοιραστείτε τη γνώμη σας με άλλους ανθρώπους για θέματα που σας απασχολούν σε σχέση με την πόλη. Είναι επίσης ένα μέρος για τη δημιουργία ιδεών οι οποίες μέσα από τα άλλα τμήματα του %{org} να οδηγήσουν σε συγκεκριμένες ενέργειες από το Δημοτικό Συμβούλιο."
        link: "συζητήσεις πολιτών"
        feature_html: "Μπορείτε να ανοίξετε συζητήσεις, να σχολιάσετε και να αξιολογήσετε αυτές με το <strong>συμφωνώ</strong> ή <strong>δεν συμφωνώ</strong>. Για αυτό πρέπει να %{link}."
        feature_link: "εγγραφή σε %{org}"
        image_alt: "Κουμπί για την αξιολόγηση των συζητήσεων"
        figcaption: '«Συμφωνώ» και «Διαφωνώ» κουμπιά για να αξιολογήσετε τις συζητήσεις.'
      proposals:
        title: "Προτάσεις"
        description: "Στην ενότητα %{link} μπορείτε να κάνετε προτάσεις στο Δημοτικό Συμβούλιο για να τις πραγματοποιήσει. Οι προτάσεις απαιτούν υποστήριξη, και αν φτάσουν επαρκή υποστήριξη, τίθενται σε δημόσια ψηφοφορία. Οι προτάσεις που εγκρίθηκαν με ψήφους των πολιτών αυτών γίνονται αποδεκτές από το Δημοτικό Συμβούλιο και πραγματοποιούνται."
        link: "προτάσεις πολιτών"
        image_alt: "Κουμπί για την υποστήριξη μιας πρότασης"
        figcaption_html: 'Κουμπί για την ''Υποστήριξη'' μιας πρότασης.'
      budgets:
        title: "Συμμετοχικός προϋπολογισμός"
        description: "Η %{link} ενότητα βοηθά τους ανθρώπους να λάβουν μια άμεση απόφαση σχετικά με ποιο μέρος του δημοτικού προϋπολογισμού δαπανάται."
        link: "συμμετοχικών προϋπολογισμών"
        image_alt: "Διαφορετικές φάσεις συμμετοχικού προϋπολογισμού"
        figcaption_html: 'Φάσεις «υποστήριξης» και «ψηφοφορίας» του συμμετοχικού προϋπολογισμού.'
      polls:
        title: "Δημοσκοπήσεις"
        description: "Η ενότητα %{link} ενεργοποιείται κάθε φορά που μια πρόταση φτάνει το 1% της στήριξης και πηγαίνει σε ψηφοφορία ή όταν το Δημοτικό Συμβούλιο προτείνει ένα ζήτημα για τους ανθρώπους να αποφασίσουν σχετικά."
        link: "δημοσκοπήσεις"
        feature_1: "Για να ψηφίσετε, θα πρέπει να %{link} και να επαληθεύσετε το λογαριασμό σας."
        feature_1_link: "εγγραφή σε %{org_name}"
      processes:
        title: "Διαδικασίες"
        description: "Στην ενότητα %{link}, οι πολίτες συμμετέχουν στη χάραξη και στην τροποποίηση των κανονισμών που επηρεάζουν την πόλη και μπορούν να δώσουν τη γνώμη τους σχετικά με τις δημοτικές πολιτικές σε προηγούμενες συζητήσεις."
        link: "διαδικασίες"
      faq:
        title: "Τεχνικά προβλήματα;"
        description: "Διαβάστε τις συχνές ερωτήσεις(FAQs) και λύστε τις ερωτήσεις σας."
        button: "Δείτε τις συχνές ερωτήσεις"
        page:
          title: "Συνήθεις ερωτήσεις"
          description: "Χρησιμοποιήστε αυτήν τη σελίδα για να επιλύσετε τις συχνές ερωτήσεις για τους χρήστες του site."
      other:
        title: "Άλλες πληροφορίες ενδιαφέροντος"
        how_to_use: "Χρήση %{org_name} στην πόλη σας"
      how_to_use:
        text: |-
          Χρησιμοποιήστε το στην τοπική αυτοδιοίκηση ή να μας βοηθήσετε να το βελτιώσουμε, είναι ελεύθερο λογισμικό.

          Αυτή η ανοιχτή πύλη διακυβέρνησης χρησιμοποιεί το [CONSUL app](https://github.com/consul/consul 'consul github') που είναι ελεύθερο λογισμικό, με [άδεια AGPLv3] (http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu'), που σημαίνει σε απλά λόγια ότι όποιοσδήποτε μπορεί να χρησιμοποιήσει ελεύθερα τον κώδικα, να τον τροποποιήσει και να τον αναδιανέμει στον κόσμο με τις τροποποιήσεις που θέλουν (επιτρέποντας στους άλλους να κάνουν το ίδιο). Επειδή πιστεύουμε ότι ο πολιτισμός είναι καλύτερος και πλουσιότερος όταν είναι απελευθερωμένος.

          Εάν είστε προγραμματιστής, μπορείτε να δείτε τον κώδικα και να μας βοηθήσετε να τον βελτιώσουμε στο [CONSUL app](https://github.com/consul/consul 'consul github').
      titles:
        how_to_use: Χρησιμοποιήστε το στην τοπική κυβέρνησή σας
    privacy:
      title: Πολιτική Απορρήτου
      subtitle: "Σελίδα πληροφοριών σχετικά με την προστασία της ιδιωτικής ζωής"
    accessibility:
      title: Προσβασιμότητα
      description: |-
        Η προσβασιμότητα του Ιστού αναφέρεται στη δυνατότητα πρόσβασης όλων των ανθρώπων στο δίκτυο και τα περιεχόμενά του, ανεξάρτητα από τις αναπηρίες (φυσικές, πνευματικές ή τεχνικές) που μπορεί να προκύψουν από το περιβάλλον χρήσης (τεχνολογικό ή περιβαλλοντικό).

        Όταν οι ιστοσελίδες έχουν σχεδιαστεί με βάση την προσβασιμότητα, όλοι οι χρήστες μπορούν να έχουν πρόσβαση στο περιεχόμενο ισοδύναμα, για παράδειγμα:
      examples:
        - Παροχή εναλλακτικού κειμένου για τις εικόνες, τυφλούς ή άτομα με προβλήματα όρασης χρήστες μπορούν να χρησιμοποιήσουν ειδικούς αναγνώστες για να έχουν πρόσβαση στις πληροφορίες.
        - Όταν τα βίντεο έχουν υπότιτλους, οι χρήστες με προβλήματα ακοής μπορούν να τα καταλάβουν πλήρως.
        - Εάν το περιεχόμενο είναι γραμμένο σε απλή και εικονογραφημένη γλώσσα, οι χρήστες με μαθησιακά προβλήματα μπορούν να το κατανοήσουν.
        - Εάν ο χρήστης έχει κινητικά προβλήματα και είναι δύσκολο να χρησιμοποιήσει το ποντίκι, οι εναλλακτικές λύσεις με το πληκτρολόγιο βοηθάει στην πλοήγηση.
      keyboard_shortcuts:
        title: Συντομεύσεις πληκτρολογίου
        navigation_table:
          description: Να είναι σε θέση να πλοηγηθεί μέσω αυτής της ιστοσελίδας με προσιτό τρόπο, έχει προγραμματιστεί μια ομάδα πλήκτρα γρήγορης πρόσβασης που συγκεντρώνουν τις βασικές ενότητες γενικού ενδιαφέροντος με τον οποίο είναι οργανωμένο το site.
          caption: Συντομεύσεις πληκτρολογίου για το μενού πλοήγησης
          key_header: Κλειδί
          page_header: Σελίδα
          rows:
            - 
              key_column: 0
              page_column: Αρχική σελίδα
            - 
              key_column: 1
              page_column: Συζητήσεις
            - 
              key_column: 2
              page_column: Προτάσεις
            - 
              key_column: 3
              page_column: Ψήφοι
            - 
              key_column: 4
              page_column: Συμμετοχικοί προϋπολογισμοί
            - 
              key_column: 5
              page_column: Νομοθετικές διαδικασίες
        browser_table:
          description: "Ανάλογα με το λειτουργικό σύστημα και το πρόγραμμα περιήγησης που χρησιμοποιείται, ο συνδυασμός πλήκτρων θα είναι ως εξής:"
          caption: Συνδυασμός πλήκτρων ανάλογα με το λειτουργικό σύστημα και το πρόγραμμα περιήγησης
          browser_header: Πρόγραμμα περιήγησης
          key_header: Συνδυασμός πλήκτρων
          rows:
            - 
              browser_column: Εξερεύνηση
              key_column: ALT + συντόμευση στη συνέχεια πατήστε ENTER
            - 
              browser_column: Firefox
              key_column: ALT + CAPS + συντόμευση
            - 
              browser_column: Chrome
              key_column: ALT + συντόμευση (CTRL + ALT + συντομεύσεις για MAC)
            - 
              browser_column: Safari
              key_column: ALT + συντόμευση (CMD + συντόμευση για MAC)
            - 
              browser_column: Opera
              key_column: CAPS + ESC + συντόμευση
      textsize:
        title: Μέγεθος κειμένου
        browser_settings_table:
          description: Ο προσιτός σχεδιασμός αυτού του δικτυακού τόπου επιτρέπει στο χρήστη να επιλέξει το μέγεθος του κειμένου που τον εξυπηρετεί. Αυτή η ενέργεια μπορεί να πραγματοποιηθεί με διάφορους τρόπους ανάλογα με το πρόγραμμα περιήγησης που χρησιμοποιείται.
          browser_header: Πρόγραμμα περιήγησης
          action_header: Δράση που θα αναληφθεί
          rows:
            - 
              browser_column: Explorer
              action_column: Προβολή > μέγεθος κειμένου
            - 
              browser_column: Firefox
              action_column: Προβολή > μέγεθος
            - 
              browser_column: Chrome
              action_column: Ρυθμίσεις (εικονίδιο) > Επιλογές > Για προχωρημένους > Περιεχόμενο Ιστού > Μέγεθος κειμένου
            - 
              browser_column: Safari
              action_column: Προβολή > μεγέθυνση / σμίκρυνση
            - 
              browser_column: Opera
              action_column: Προβολή > κλίμακα
        browser_shortcuts_table:
          description: "Ένας άλλος τρόπος για να τροποποιήσετε το μέγεθος του κειμένου είναι να χρησιμοποιήσετε τις συντομεύσεις πληκτρολογίου που ορίζονται στους περιηγητές, ιδίως το συνδυασμό πλήκτρων:"
          rows:
            - 
              shortcut_column: CTRL και + (CMD και + σε MAC)
              description_column: Αυξάνει το μέγεθος του κειμένου
            - 
              shortcut_column: CTRL και - (CMD και - σε MAC)
              description_column: Μειώνει το μέγεθος του κειμένου
      compatibility:
        title: Συμβατότητα με τα πρότυπα και την οπτική σχεδίαση
        description_html: 'Όλες οι σελίδες αυτής της ιστοσελίδας συμμορφώνοονται με το <strong>οδηγίες προσβασιμότητας</strong> ή γενικές αρχές της σχεδίαση προσβάσιμων ιστοσελίδων που ιδρύθηκε από την ομάδα εργασίας <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> που ανήκει στην W3C.'
